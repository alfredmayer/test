name: MeinBulid

on:
  push:
    branches:
      - master

env:
  DOTNET_VERSION: '5.0.x'
  
  
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Check out code 📌
          uses: actions/checkout@v2
        
        - name: Setup .NET 5 
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: ${{ env.DOTNET_VERSION }}